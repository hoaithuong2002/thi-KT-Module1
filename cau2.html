<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm Số Nguyên</title>
</head>
<body>
<script>
    function  tryRemoveFromArray(arr, x) {
        for (let i = 0; i < arr.length; i++){
            if (arr[i] === x){
                arr.splice(i, 1)
            }
        }
        return arr;
    }

    let arr = [1, 2, 3, 4, 2, 5, 2]
    console.log(tryRemoveFromArray(arr, 2))
</script>
</body>
</html>
