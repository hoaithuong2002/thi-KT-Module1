<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Danh sách các điểm thi</title>
</head>
<body>
<script>
    let arr = [7, 8, 5, 5.5, 8.25, 4.5, 9.75, 7.5];

    function findMax(arr) {
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        alert("Điểm số cao nhất = " + max)
    }

    findMax(arr)
</script>
</body>
</html>
